<script>
	var loginContext = {'ticket':''};
	var mvvm = new Vue({
		el:'#app',
		data:{
			uname:'',
			desc:'',
			msg:'',
			role_id:'',
			menus:[]
		},
		mounted:function(){
			this.$nextTick(function(){
				loginContext.ticket = Common.getStorage("ticket_code");
				Common.initAdminAcoout();
				this.role_id = this.get_url_param();
				this.get_menus();
				this.get_role_data();
			});
		},
		watch:{
			uname:function(){
				this.msg = '';
			},
			desc:function(){
				this.msg = '';
			}
		},
		methods:{
			get_url_param:function(){
				var url_query = location.search;
				var url_param_arr = url_query.split('&');
				var url_param_arr = url_query.split('&');
				var url_param_arr = url_query.split('&');
				//console.log(url_param_arr[1]);
				var seprate_index = url_param_arr[1].indexOf('=');
				//console.log(seprate_index);
				var res_id = url_param_arr[1].substr((seprate_index+1));
				return res_id;
			},
			get_menus:function(){
				var self = this;
				$.getJSON("../Res/menu.json",function(data){
					//console.log(data);
					self.menus = data.data;
				});
			},
			get_role_data:function(){
				var self = this;
				$.ajax({
					type: "get",
					url: "../../api/role/get",
					data: { "ID": self.role_id },
					beforeSend: function (XHR) {
					//发送ajax请求之前向http的head里面加入验证信息
						XHR.setRequestHeader('Authorization', 'BasicAuth ' + loginContext.ticket);
					},
					success: function (data, status) {
						self.uname = data.RoleName;
						self.desc = data.RoleDesc;
					},
					error: function (e) {
						Common.tips("请求失败");
						location.href="login.html?auth=error";
					},
					complete: function () {
						
					}

				});
			},	
			cancel_add_role:function(){
				window.history.go(-1);
			},
			edit_role:function(evt){
				var self = this;
				if(self.uname == ''){
					Common.msg("请完成角色名");
					return;
				}
				$.ajax({
					type:'post',
					url:'../../api/role/edit',
					data:{
					"ID":self.role_id,
					"RoleName": self.uname,
					"RoleDesc": self.desc
					},
					beforeSend: function (XHR) {
					//发送ajax请求之前向http的head里面加入验证信息
						XHR.setRequestHeader('Authorization', 'BasicAuth ' + loginContext.ticket);
					},
					success: function (data, status) {
						//console.log(data);
						if(data.Result){
							Common.tips('修改角色成功，即将跳转！');
							setTimeout(function(){
								location.href="role_list.html?reload=true"
							},1500);
						}else{
							self.msg="提交失败，请完成必填项";
						}
					},
					error: function (e) {
						Common.tips("请求失败");
						location.href="login.html?auth=error";
					},
					complete: function () {
						
					}
				}) 
			}
		}
	});

	})
