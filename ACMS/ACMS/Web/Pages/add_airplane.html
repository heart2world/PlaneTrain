<script>
	var loginContext = {'ticket':''};
	var mvvm = new Vue({
		el:'#app',
		data:{
			plane_code:'',
			plane_num:'',
			product_date:Common.getNowDate(),
			order_code:'',
			plane_data:[],
			memo:'',
			msg:'',
			menus:[]
		},
		mounted:function(){
			this.$nextTick(function(){
				loginContext.ticket = Common.getStorage("ticket_code");
				Common.initAdminAcoout();
				this.getAirplaneOptions();
				this.get_menus();
				$('#datepicker').datepicker({
				  format: 'yyyy-mm-dd',
				  language:  "zh-CN",
				  autoclose: true,
				  startView: 0,
				  clearBtn:true,  
				  todayBtn:true,
				}).on('changeDate', function(ev){   
					//console.log(ev);
					mvvm.product_date = $(ev.target).val();
				  })
			});
		},
		watch:{
			uname:function(){
				this.msg = '';
			},
			desc:function(){
				this.msg = '';
			}
		},
		methods:{
			choose_date:function(){
				var self = this;
				$('#datepicker').datepicker({
				  format: 'yyyy-mm-dd',
				  language:  "zh-CN",
				  autoclose: true,
				  startView: 0,
				  clearBtn:true,  
				  todayBtn:true,
				}).on('changeDate', function(ev){    
					self.product_date = $(ev.target).val();
				  }) 
			},
			cancel_add_airplane:function(){
				window.history.go(-1);
			},
			get_menus:function(){
				var self = this;
				$.getJSON("../Res/menu.json",function(data){
					console.log(data);
					self.menus = data.data;
				});
			},
			getAirplaneOptions:function(){
				var self = this;
				$.ajax({
					type: "get",
					url: "../../api/planetype/getlist",
					data: {"pageSize":100,"pageNo":1,"keyWord":''},
					beforeSend:function(XHR){
						//发送ajax请求之前向http的header里面加入验证信息
						XHR.setRequestHeader('Authorization', 'BasicAuth ' + loginContext.ticket);
					},
					success: function (data, status) {
						//console.log(data);
						self.total_page = data.Total;
						setTimeout(function(){
							data.ResultData.forEach(function(n,m){
								if(m <= data.ResultData.length){
									self.plane_data.push({
										'ID': n.ID,
										'PlaneNo':n.TypeName
									});
								}
							});
						},0);
					},
					error: function (e) {
						self.msg="请求失败";
						location.href="login.html?auth=error";
					},
					complete: function () {

					}
				});
			},
			add_airplane:function(evt){
				var self = this;
				if(self.plane_code == ''){
					Common.msg("请完成机型选择");
					return;
				}
				if(self.plane_num == ''){
					Common.msg("请完成机号");
					return;
				}
				if(self.order_code == ''){
					Common.msg("请完成飞机序号");
					return;
				}
				$.ajax({
					type:'post',
					url:'../../api/planes/add',
					data:{
						"PlaneTypeID": self.plane_code,
						"PlaneNo": self.plane_num,
						"PlaneSeria":self.order_code,
						"PlaneFacDate":self.product_date,
						"Memo":self.memo
					},
					beforeSend:function(XHR){
						//发送ajax请求之前向http的header里面加入验证信息
						XHR.setRequestHeader('Authorization', 'BasicAuth ' + loginContext.ticket)
					},
					success:function(data){
						//console.log(data);
						if(data.Result){
							Common.tips('新增飞机信息成功，即将跳转！');
							setTimeout(function(){
								location.href="airplane_manage.html?reload=true"
							},1500);
						}else{
							self.msg="提交失败，请完成必填项";
						}
					},
					error:function(){
						self.msg="请求失败";
						location.href="login.html?auth=error";
					},
					complete:function(){
						
					}
				});
			}
		}
	});
	
	$(function(){
		Common.initAdminAcoout();
	})
</script>
