		<div class="form-group">

		<div class="form-group">

		  <div class="input-wrap">

				  <option v-for="prop in options" :value="prop.ID" v-text="prop.TypeName">
			 </select>

		<div class="form-group">

		  </div>
		</div>
		<div class="form-group">
		  <label class="control-label">容限</label>

		<div class="form-group">

		  </div>
		</div>
		<div class="form-group">
		  <label class="control-label">起落次数</label>
		  <div class="input-wrap">
			  <input type="text" class="form-control" placeholder="（选填）" v-model="FOnOffTime">
		  </div>
		</div>
		<div class="form-group">
		  <label class="control-label">加温机时间</label>

		</div>

		<div class="form-group">

<script>
	var loginContext = {'ticket':''};
	var mvvm = new Vue({
		el:'#app',
		data:{
			PlaneTypeID:'',
			ProSource:'',
			MainTainName:'',
			Capacity:'',
			FCheckDate:'2018-01-09',
			FAirTime:'',
			FOnOffTime:'',
			FUpTemprTime:'',
			RCheckDate:'2018-01-09',
			RAirTime:'',
			ROnOffTime:'',
			RUpTemprTime:'',
			menu_id:'',
			msg:'',
			options:[],
			menus:[]
		},
		mounted:function(){
			this.$nextTick(function(){
				loginContext.ticket = Common.getStorage("ticket_code");
				Common.initAdminAcoout();
				this.get_menus();
				this.getAirplaneOptions();
				this.menu_id = this.get_url_param();
				this.get_planetype_menu_data();
				
				$('#datepicker').datepicker({
				  format: 'yyyy-mm-dd',
				  language:  "zh-CN",
				  autoclose: true,
				  startView: 0,
				  clearBtn:true,  
				  todayBtn:true,
				}).on('changeDate', function(ev){    
					mvvm.FCheckDate = $(ev.target).val();
				  })
				  
				 $('#datepicker2').datepicker({
				  format: 'yyyy-mm-dd',
				  language:  "zh-CN",
				  autoclose: true,
				  startView: 0,
				  clearBtn:true,  
				  todayBtn:true
				}).on('changeDate', function(ev){    
					mvvm.RCheckDate = $(ev.target).val();
				  })
			});
		},
		watch:{
			uname:function(){
				this.msg = '';
			},
			desc:function(){
				this.msg = '';
			}
		},
		methods:{
			choose_date:function(){
				var self = this;
				$('#datepicker').datepicker({
				  format: 'yyyy-mm-dd',
				  language:  "zh-CN",
				  autoclose: true,
				  startView: 0,
				  clearBtn:true,  
				  todayBtn:true,
				}).on('changeDate', function(ev){    
					self.FCheckDate = $(ev.target).val();
				  }) 
			},
			choose_date2:function(){
				var self = this;
				$('#datepicker2').datepicker({
				  format: 'yyyy-mm-dd',
				  language:  "zh-CN",
				  autoclose: true,
				  startView: 0,
				  clearBtn:true,  
				  todayBtn:true
				}).on('changeDate', function(ev){    
					self.RCheckDate = $(ev.target).val();
				  })
			},
			get_menus:function(){
				var self = this;
				$.getJSON("../Res/menu.json",function(data){
					console.log(data);
					self.menus = data.data;
				});
			},
			get_url_param:function(){
				var url_query = location.search;
				var url_param_arr = url_query.split('&');
				var url_param_arr = url_query.split('&');
				var url_param_arr = url_query.split('&');
				//console.log(url_param_arr[1]);
				var seprate_index = url_param_arr[1].indexOf('=');
				//console.log(seprate_index);
				var res_id = url_param_arr[1].substr((seprate_index+1));
				return res_id;
			},
			getAirplaneOptions:function(){
				var self = this;
				$.ajax({
					type: "get",
					url: "../../api/planetype/getlist",
					data: {"pageSize":100,"pageNo":1,"keyWord":''},
					beforeSend:function(XHR){
						//发送ajax请求之前向http的header里面加入验证信息
						XHR.setRequestHeader('Authorization', 'BasicAuth ' + loginContext.ticket);
					},
					success: function (data, status) {
						console.log(data);
						self.total_page = data.Total;
						setTimeout(function(){
							data.ResultData.forEach(function(m,n){
								if(n <= data.ResultData.length){
									self.options.push({
										'ID': m.ID,
										'TypeName':m.TypeName
									});
								}
							});
						},0);
					},
					error: function (e) {
						Common.tips("请求失败");
						location.href="login.html?auth=error";
					},
					complete: function () {

					}
				});
			},
			get_planetype_menu_data:function(){
				var self = this;
				$.ajax({
					type: "get",
					url: "../../api/PlTypeTCtrlList/get",
					data: { "ID": self.menu_id },
					beforeSend: function (XHR) {
					//发送ajax请求之前向http的head里面加入验证信息
						XHR.setRequestHeader('Authorization', 'BasicAuth ' + loginContext.ticket);
					},
					success: function (data, status) {
						//console.log(data);
						self.ProSource = data.ProSource;
						self.PlaneTypeID = data.PlaneTypeID;
						self.MainTainName = data.MainTainName;
						self.Capacity = data.Capacity;
						self.FCheckDate =  data.FCheckDate;
						self.FAirTime = data.FAirTime;
						self.FOnOffTime = data.FOnOffTime;
						self.FUpTemprTime = data.FUpTemprTime;
						self.RCheckDate = data.RCheckDate;
						self.RAirTime = data.RAirTime;
						self.ROnOffTime = data.ROnOffTime;
						self.RUpTemprTime = data.RUpTemprTime;
					},
					error: function (e) {
						Common.tips("请求失败");
						location.href="login.html?auth=error";
					},
					complete: function () {

					}

				});
			},
			cancel_edit_airplane_menu:function(){
				window.history.go(-1);
			},
			edit_airplane_menu:function(evt){
				var self = this;
				if(self.ProSource == ''){
					Common.msg("请完成项目来源");
					return;
				}
				if(self.PlaneTypeID == ''){
					Common.msg("请完成机型选择");
					return;
				}
				if(self.MainTainName == ''){
					Common.msg("请完成维修项目名称");
					return;
				}
				if(self.Capacity == ''){
					Common.msg("请完成容限");
					return;
				}
				$.ajax({
					type:'post',
					url:'../../api/PlTypeTCtrlList/edit',
					data:{
				      "ID":self.menu_id,
					  "ProSource": self.ProSource,
					  "PlaneTypeID": self.PlaneTypeID,
					  "MainTainName": self.MainTainName,
					  "Capacity": self.Capacity,
					  "FCheckDate": self.FCheckDate,
					  "FAirTime": self.FAirTime,
					  "FOnOffTime": self.FOnOffTime,
					  "FUpTemprTime": self.FUpTemprTime,
					  "RCheckDate": self.RCheckDate,
					  "RAirTime": self.RAirTime,
					  "ROnOffTime": self.ROnOffTime,
					  "RUpTemprTime": self.RUpTemprTime,
					  "Creator":JSON.parse(Common.getStorage("user_info")).username
					},
					beforeSend:function(XHR){
						//发送ajax请求之前向http的header里面加入验证信息
						XHR.setRequestHeader('Authorization', 'BasicAuth ' + loginContext.ticket)
					},
					success:function(data){
						//console.log(data);
						if(data.Result){
							Common.tips('修改成功，即将跳转！');
							setTimeout(function(){
								location.href="planetype_menu.html?reload=true";
							},1500);
						}else{
							self.msg="提交失败,请完成必填项";
						}
					},
					error:function(){
						self.msg ='请求失败，请稍后再试~~';
						location.href="login.html?auth=error";
					},
					complete:function(){
						
					}
				});
			}
		}
	});
	
	$(function(){
		
	})
</script>
