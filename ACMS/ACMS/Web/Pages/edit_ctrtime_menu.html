			  <div class="input-wrap">
				  <select class="form-control" v-model="planetype" @change="getlistbyplanetype($event);">

			</div>
			<div class="form-group">
			  <label class="control-label">机号</label>
			  <div class="input-wrap">
				 <select class="form-control" v-model="planeno" @change="getlistbyplanetype2($event);">

				 </select>
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label">维修项目名称</label>
			  <div class="input-wrap">
				  <select class="form-control" v-model="listid" @change="select_project($event);">
					  <option value="-1" disabled>请选择监控项目（必选）</option>
					  <option v-for="prop in list_data" :value="prop.ID" v-text="prop.MainTainName">
				 </select>
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label">是否监控</label>
			  <div class="input-wrap">
				  <select class="form-control" v-model="isContrl">
					 <option value="1">是</option>
					 <option value="0">否</option>
				 </select>
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label">件号</label>
			  <div class="input-wrap">
				  <input type="text" class="form-control" placeholder="（必填）" v-model="jianno">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label">序号</label>
			  <div class="input-wrap">
				  <input type="text" class="form-control" placeholder="（必填）" v-model="serialno">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label">装机时TSN</label>
			  <div class="input-wrap">
				  <input type="text" class="form-control" placeholder="（必填）" v-model="tsn">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label">装机时TSO</label>
			  <div class="input-wrap">
				  <input type="text" class="form-control" placeholder="（必填）" v-model="tso">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label">执行容限</label>
			  <div class="input-wrap">
				  <input type="text" class="form-control" placeholder="（必填）" v-model="excapacity">
			  </div>
			</div>
			<div class="form-group">
			  <label class="control-label">监控参数</label>
			  <div class="input-wrap">
				  <label><input type="checkbox" value="1" v-model="iswatdate" @change="initdatepicker();"/>日期</label>
				  <label><input type="checkbox" value="1" v-model="iswatairtime" />自新空中时间</label>
				  <label><input type="checkbox" value="1" v-model="iszx"/>自新起落数</label>
				  <label><input type="checkbox" value="1" v-model="zxjwj"/>自新加温机时间</label>
			  </div>
			</div>
			<div class="form-group">
				<label class="control-label" style="display: block;">控制起点</label>
				<div :class="{'collapsed':!iswatdate}">
					<label class="control-label">日期</label>
					<div class="input-group date">
					  <div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					  </div>
					  <input type="text" class="form-control pull-right" id="datepicker" v-model="fdate">
					</div>
				</div>
			</div>
			<div v-if="iswatairtime" class="form-group">
			  <label>自新空中时间</label>
			  <input type="text" class="form-control" placeholder="" v-model="fairtime">
			</div>
			<div v-if="iszx" class="form-group">
			  <label>自新起落次数</label>
			  <input type="text" class="form-control" placeholder="" v-model="fonofftime">
			</div>
			<div v-if="zxjwj" class="form-group">
			  <label>自新加温机时间</label>
			  <input type="text" class="form-control" placeholder="" v-model="fjwj">
			</div>
			<div class="form-group">
				<label class="control-label" style="display: block;">控制计划</label>
				<div :class="{'collapsed':!iswatdate}">
					<label class="control-label">日期</label>
					<div class="input-group date">
					  <div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					  </div>
					  <input type="text" class="form-control pull-right" id="datepicker2" v-model="rdate">
					</div>
				</div>
			</div>
			<div v-if="iswatairtime" class="form-group">
			  <label>自新空中时间</label>
			  <input type="text" class="form-control" placeholder="" v-model="rairtime">
			</div>
			<div v-if="iszx" class="form-group">
			  <label>自新起落次数</label>
			  <input type="text" class="form-control" placeholder="" v-model="ronofftime">
			</div>
			<div v-if="zxjwj" class="form-group">
			  <label>自新加温机时间</label>
			  <input type="text" class="form-control" placeholder="" v-model="rjwj">
			</div>
			<div class="form-group">
			  <label>备注</label>
			  <textarea class="form-control" rows="3" placeholder="选填" v-model="memo"></textarea>
			</div>
			<div class="box-footer">
				<button type="button" class="btn btn-default" @click="cancel_ctrtime_edit();">取消</button>
				<button type="submit" class="btn btn-info pull-right" @click="edit_ctrtime($event);">提交</button>
			</div>
			<div class="err-msg" v-text="msg"></div>
		</form>
		<div class="calculator col-md-7 col-xs-12">
			<div class="form-group">
				<label class="control-label" style="display: block;">参考数据计算器</label>
				<div class="input-group" style="width:100%">
				 <select class="form-control" v-model="calcu_type" @change="switch_type($event);">
					 <option value="1">时间</option>
					 <option value="2">日期</option>
					 <option value="3">起落</option>
					 <option value="4">加温机</option>
				 </select>
				</div>
			</div>
			<div class="box-content" style="overflow: hidden;">
				<div v-if="calcu_type != 2" class="form-group pull-left">
				  <input type="text" class="form-control" placeholder="输入相关参数" v-model="relation_val">
				</div>
				<div :class="{'collapsed':calcu_type != 2}" class="form-group pull-left">
					<div class="input-group date">
					  <div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					  </div>
					  <input type="text" class="form-control pull-right" id="datepicker3" v-model="relation_val">
					</div>
				</div>
				<button type="submit" class="btn btn-info pull-right" @click="calcu($event);">提交</button>
			<!--时间-->
			<div v-cloak style="clear:both;">
				<div v-if="calcu_type == 1 && zjtime" class="calcu-content">
					<div class="box-plane">累计装机时间: {{zjtime}}</div>
					<div class="box-plane">拆下件TSN: {{tsn2}}</div>
					<div class="box-plane">拆下件TSO: {{tso2}}</div>
				</div>
				<!--日期-->
				<div v-if="calcu_type == 2 && zjtime" class="calcu-content">
					<div class="box-plane">累计装机时间: {{zjtime}}</div>
				</div>
				<!--累计起落次数-->
				<div v-if="calcu_type == 3 && onofftime" class="calcu-content">
					<div class="box-plane">累计起落次数:{{onofftime}}</div>
				</div>
				<!--加温机-->
				<div v-if="calcu_type == 4 && uptemptime" class="calcu-content">
					<div class="box-plane">累计加温机时间: {{uptemptime}}</div>
					<div class="box-plane">拆下件加温机TSN: {{tsn2}}</div>
					<div class="box-plane">拆下件加温机TSO: {{tso2}}</div>
				</div>
			</div>
		</div>

<script>
	var loginContext = {'ticket':''};
	var mvvm = new Vue({
		el:'#app',
		data:{
			planetype:'',
			planeno:'',
			listid:'',
			isContrl:'1',
			jianno:'',
			serialno:'',
			tsn:'',
			tso:'',
			iswatdate:'',
			iswatairtime:'',
			iszx:'',
			zxjwj:'',
			fdate:Common.getNowDate(),
			fairtime:'',
			fonofftime:'',
			fjwj:'',
			rdate:Common.getNowDate(),
			rairtime:'',
			ronofftime:'',
			excapacity:'',
			rjwj:'',
			plane_data:[],
			planetype_data:[],
			list_data:[],
			memo:'',
			calcu_type:'1',
			msg:'',
			cid:'',
			relation_val:'',
			menus:[],
			zjtime:'',
			tsn2:'',
			tso2:'',
			onofftime:'',
			uptemptime:'',
			resid:[]
		},
		mounted:function(){
			this.$nextTick(function(){
				//初始化信息
				var self = this;
				loginContext.ticket = Common.getStorage("ticket_code");
				this.cid = this.get_url_param();
				//console.log(loginContext.ticket);
				this.get_menus();
				this.getAirplaneOptions();
				this.getPlaneOptions();
				this.get_ctrtime_info();
				
				$('#datepicker3').datepicker({
				  format: 'yyyy-mm-dd',
				  language:  "zh-CN",
				  autoclose: true,
				  startView: 0,
				  clearBtn:true,  
				  todayBtn:false
				}).on('changeDate', function(ev){    
					mvvm.relation_val = $(ev.target).val();
				  }) 
			});
		},
		methods:{
			get_url_param:function(){
				var url_query = location.search;
				var url_param_arr = url_query.split('&');
				var url_param_arr = url_query.split('&');
				var url_param_arr = url_query.split('&');
				//console.log(url_param_arr[1]);
				var seprate_index = url_param_arr[1].indexOf('=');
				//console.log(seprate_index);
				var res_id = url_param_arr[1].substr((seprate_index+1));
				return res_id;
			},
			select_project:function(evt){
				this.resid.pop();
				this.resid.push(this.listid);
				console.log(this.resid);
			},
			get_menus:function(){
				var self = this;
				$.getJSON("../Res/menu.json",function(data){
					console.log(data);
					self.menus = data.data;
				});
			},
			initdatepicker:function(){
				//控制起点时间
				$('#datepicker').datepicker({
				  format: 'yyyy-mm-dd',
				  language:  "zh-CN",
				  autoclose: true,
				  startView: 0,
				  clearBtn:true,  
				  todayBtn:false
				}).on('changeDate', function(ev){    
					mvvm.fdate = $(ev.target).val();
				  })
				
				//控制计划时间
				$('#datepicker2').datepicker({
				  format: 'yyyy-mm-dd',
				  language:  "zh-CN",
				  autoclose: true,
				  startView: 0,
				  clearBtn:true,  
				  todayBtn:false
				}).on('changeDate', function(ev){    
					mvvm.rdate = $(ev.target).val();
				  })
			},
			cancel_ctrtime_edit:function(){
				window.history.go(-1);
			},
			output_excel:function(evt){
				$(".table2excel").table2excel({
					exclude: ".noExl",
					name: "飞机时控项目",
					filename: "飞机时控项目"+new Date().getTime(),
					exclude_img: true,
					exclude_links: true,
					exclude_inputs: true
				});
			},
			getlistbyplanetype:function(evt){
				var self = this;
				$.ajax({
					type: "get",
					url: "../../api/planes/getlistbyplanetype",
					data: {"pageSize":100,"pageNo":1,"planeTypeID":self.planetype},
					beforeSend:function(XHR){
						//发送ajax请求之前向http的header里面加入验证信息
						XHR.setRequestHeader('Authorization', 'BasicAuth ' + loginContext.ticket);
					},
					success: function (data, status) {
						console.log(data);
						setTimeout(function(){
							self.plane_data = [];
							data.ResultData.forEach(function(n,m){
								if(m <= data.ResultData.length){
									self.plane_data.push({
										'ID': n.ID,
										'PlaneNo':n.PlaneNo
									});
								}
							});
						},0);
					},
					error: function (e) {
						Common.tips("请求失败");
						location.href="login.html?auth=error";
					},
					complete: function () {

					}
				});
			},
			getlistbyplanetype2:function(evt){
				var self = this;
				$.ajax({
					type: "get",
					url: "../../api/PlTypeTCtrlList/getlistbyplanetype",
					data: {"pageSize":100,"pageNo":1,"planeTypeID":self.planetype},
					beforeSend:function(XHR){
						//发送ajax请求之前向http的header里面加入验证信息
						XHR.setRequestHeader('Authorization', 'BasicAuth ' + loginContext.ticket);
					},
					success: function (data, status) {
						console.log(data);
						setTimeout(function(){
							self.list_data = [];
							data.ResultData.forEach(function(n,m){
								if(m <= data.ResultData.length){
									self.list_data.push({
										'ID': n.ID,
										'MainTainName':n.MainTainName
									});
								}
							});
						},0);
					},
					error: function (e) {
						Common.tips("请求失败");
						location.href="login.html?auth=error";
					},
					complete: function () {

					}
				});
			},
			getAirplaneOptions:function(){
				var self = this;
				$.ajax({
					type: "get",
					url: "../../api/planetype/getlist",
					data: {"pageSize":100,"pageNo":1,"keyWord":''},
					beforeSend:function(XHR){
						//发送ajax请求之前向http的header里面加入验证信息
						XHR.setRequestHeader('Authorization', 'BasicAuth ' + loginContext.ticket);
					},
					success: function (data, status) {
						console.log(data);
						setTimeout(function(){
							data.ResultData.forEach(function(m,n){
								if(n <= data.ResultData.length){
									self.planetype_data.push({
										'ID': m.ID,
										'TypeName':m.TypeName

			switch_type:function(evt){
				//重置初始值
				var self = this;
				self.relation_val = self.calcu_type == 2 ? Common.getNowDate() : '';
				self.zjtime = '';
				self.tsn2 = '';
				self.tso2 = '';
				self.uptemptime = '';
			},
			calcu:function(evt){
				var self = this;
				if(!self.relation_val){
					Common.tips("请输入参数值");
					return;
				}
				
				if(self.calcu_type == 1){
					/**
					@param 时间算法
					1.累计装机时间=输入参数-控制起点
					2.拆下件TSN=飞机现在的空中时间-控制起点+装机时TSN
					3.拆下件TSO=输入参数-控制起点+装机时TSO
					**/
					self.zjtime = Math.abs(parseFloat(self.relation_val) - parseFloat(self.fairtime));
					self.tsn2 = Math.abs(parseFloat(self.relation_val) - parseFloat(self.fairtime) +parseFloat(self.tsn));
					self.tso2 = Math.abs(parseFloat(self.relation_val) - parseFloat(self.fairtime) +parseFloat(self.tso));
				}
				if(self.calcu_type == 2){
					/**
					日期算法
					累计装机时间=输入参数-控制起点   （计算出天数）
					*/
					self.zjtime = Common.getMuchDay(self.relation_val,self.fdate)+'天';
				}
				if(self.calcu_type == 3){
					/**
					起落算法
					累计装机时间=输入参数-控制起点 
					*/
					self.onofftime = parseFloat(self.relation_val) - parseFloat(self.fonofftime);
				}
				if(self.calcu_type == 4){
					/**
					加温机算法
					1.累计装机时间=输入参数-控制起点
					2.拆下件TSN=飞机现在的空中时间-控制起点+装机时TSN
					3.拆下件TSO=输入参数-控制起点+装机时TSO	
					*/
					self.uptemptime = parseFloat(self.relation_val) - parseFloat(self.fjwj);
					self.tsn2 = parseFloat(self.relation_val) - parseFloat(self.fjwj) +parseFloat(self.tsn);
					self.tso2 = parseFloat(self.relation_val) - parseFloat(self.fjwj) +parseFloat(self.tso);
				}
			}
		}
