<script>
	var loginContext = {'ticket':''};
	var mvvm = new Vue({
		el:'#app',
		data:{
			note_num:20,
			cartype:'',
			uname:'',
			account:'',
			total_page:1,
			cur_page:1,
			data_list:[],
			checked_rp_id:'',
			checked_index:'',
			cur_index:-1,
			startDate:Common.getToMorrowDate(),
			menus:[]
		},
		mounted:function(){
			this.$nextTick(function(){
				//初始化信息
				loginContext.ticket = Common.getStorage("ticket_code");
				//console.log(loginContext.ticket);
				this.get_menus();
				this.getReportList();
			});
		},
		methods:{
			switch_page:function(evt){
				this.data_list = [];
				this.getReportList();
			},
			query_report_list:function(evt){
				this.data_list = [];
				this.getReportList();
			},
			get_menus:function(){
				var self = this;
				$.getJSON("../Res/menu.json",function(data){
					//console.log(data);
					self.menus = data.data;
				});
			},
			getReportList:function(){
				var self = this;
				$.ajax({
					type: "get",
					url: "../../api/ReportRecord/getlist",
					data: {"pageSize":self.note_num,"pageNo":self.cur_page,"keyWord":self.uname,"reportType":self.cartype,"startDate":self.startDate,"endDate":""},
					beforeSend: function (XHR) {
                    //发送ajax请求之前向http的head里面加入验证信息
						XHR.setRequestHeader('Authorization', 'BasicAuth ' + loginContext.ticket);
					},
					success: function (data, status) {
						console.log(data);
						self.total_page = data.Total;
						setTimeout(function(){
							data.ResultData.forEach(function(m,n){
								if(n <= data.ResultData.length){
									self.role_data.push({
										'ID': m.ID,
										'RoleName':m.RoleName,
										'CreateTime':m.CreateTime,
										'RoleDesc':m.RoleDesc
									});
								}
							});
						},0);
					},
					error: function (e) {
						//location.href="login.html?auth=error";
					},
					complete: function () {

					}
				});
			},
			checked_row_content:function(rid,index){
				var self = this;
				self.checked_role_id = rid;
				self.checked_index = index;
				self.cur_index = index;
			},
			jump_to_url:function(url,typeid){
				//跳转至角色添加
				if(typeof url == 'string'){
					if(typeid == 2 && this.checked_role_id == ''){
						//判断是否勾选行内容
						console.log(this.checked_index);
						Common.tips("请选择操作行");
						return;
					}
					location.href = url;
				}
			},
			pop_alert:function(){
				if(this.checked_role_id == ''){
					//判断是否勾选行内容
					Common.tips("请选择操作行");
					return;
				}
				$("#modal-default").modal();
				return false;
			},
			del_report:function(rid,index){
				var self = this;
				//删除报表
				if(!!rid){
					$.ajax({
						type: "get",
						url: "../../api/role/delete",
						data: { "ID": rid},
						beforeSend: function (XHR) {
						//发送ajax请求之前向http的head里面加入验证信息
							XHR.setRequestHeader('Authorization', 'BasicAuth ' + loginContext.ticket);
						},
						success: function (data, status) {
							console.log(data);
							if(data.Result){
								//删除成功 刷新数据
								console.log(index);
								self.role_data.splice(index,1);
								self.cur_index = '';
								
								$("#modal-default").modal('hide');
							}
						},
						error: function (e) {
							
						},
						complete: function () {

						}

					});
				}
			}
		}
	});
	$(function(){
		//开始时间
		$('#startdate').datepicker({
		  format: 'yyyy-mm-dd',
		  language:  "zh-CN",
		  autoclose: true,
		  startView: 0,
          clearBtn:true,  
          todayBtn:true
		}).on('changeDate', function(ev){    
			mvvm.startDate = $(ev.target).val();
		  })
		
		//结束时间
		$('#datepicker2').datepicker({
		  format: 'yyyy-mm-dd',
		  language:  "zh-CN",
		  autoclose: true,
		  startView: 0,
          clearBtn:true,  
          todayBtn:true,
		  callback:function(){
			alert(11);
		  }
		})
	})

	})
